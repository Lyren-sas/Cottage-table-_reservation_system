{% extends "base.html" %}

{% block title %}Upload Image - Balugan Cottage{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2>Upload Cottage Image</h2>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('cottage_images.upload_image', cottage_id=cottage_id) }}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="image" class="form-label">Choose Image</label>
                            <input type="file" class="form-control" id="image" name="image" accept=".png,.jpg,.jpeg,.gif" required>
                            <div class="form-text">Supported formats: PNG, JPG, JPEG, GIF</div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description (optional)</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Upload</button>
                            <a href="{{ url_for('cottage_images.view_cottage_images', cottage_id=cottage_id) }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
