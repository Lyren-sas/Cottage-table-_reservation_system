{% extends "base.html" %}

{% block title %}Edit Image - Balugan Cottage{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2>Edit Image Description</h2>
                </div>
                <div class="card-body">
                    <div class="mb-4 text-center">
                        <img src="{{ url_for('static', filename='uploads/cottage_images/' + image.image_filename) }}" 
                             alt="Cottage Image" class="img-fluid" style="max-height: 300px;">
                    </div>
                    <form action="{{ url_for('cottage_images.edit_image', image_id=image.id) }}" method="post">
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ image.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{{ url_for('cottage_images.view_cottage_images', cottage_id=image.cottage_id) }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
